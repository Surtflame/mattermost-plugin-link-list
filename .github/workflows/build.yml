name: Build Mattermost Plugin

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build webapp
        run: |
          cd webapp
          npm install
          npm run build

      - name: Build plugin backend
        run: |
          cd server
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/plugin-linux-amd64

      - name: Package plugin
        run: |
          tar -czf mattermost-plugin-link-list.tar.gz plugin.json server/dist webapp/dist

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: mattermost-plugin
          path: mattermost-plugin-link-list.tar.gz
